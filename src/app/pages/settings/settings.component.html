<mat-tab-group
  [selectedIndex]="currentTabIndex()"
  (selectedIndexChange)="onTabChange($event)"
>
  <mat-tab label="Информация о плеере">
    <player-info />
  </mat-tab>
  <mat-tab label="Облачные настройки">
    <cloud-connection
      (deviceLinked)="onDeviceLinked()"
    />
  </mat-tab>
  <mat-tab label="Локальные настройки"></mat-tab>
</mat-tab-group>
